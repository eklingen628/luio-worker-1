<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="antialiased bg-black min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 text-rendering-optimized">
    <div class="text-center space-y-8 max-w-md w-full">
      <!-- Brand/Logo -->
      <div class="space-y-2">
        <div class="w-20 h-20 mx-auto bg-gradient-to-br from-white to-gray-100 rounded-full flex items-center justify-center mb-12 shadow-2xl">
          <div class="w-10 h-10 bg-gradient-to-br from-black to-gray-800 rounded-full shadow-inner"></div>
        </div>
      </div>

      <!-- Headline -->
      <div class="space-y-6">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white tracking-tight leading-none">
          Connect to your Fitbit to share data
        </h1>
        <p class="text-gray-400 text-lg sm:text-xl max-w-sm mx-auto leading-relaxed">
           With your permission, we'll securely access your Fitbit data. You'll be redirected to Fitbit to log in and approve access to your data. 
        </p>
      </div>

      <!-- Login button -->
      <div class="pt-6">
        <button
          id="loginButton"
          class="w-full bg-white text-black hover:bg-gray-50 transition-all duration-300 font-semibold text-lg py-7 rounded-2xl shadow-2xl hover:shadow-white/20 transform hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-white/20 focus:outline-none"
          aria-label="Login to your account"
        >
          Login with Fitbit
        </button>
      </div>

      <!-- Footer -->
      <div class="pt-12">
        <p class="text-gray-500 text-sm font-medium tracking-wide">
          Secure • Private • Reliable
        </p>
      </div>
    </div>

    <script>
      document.getElementById("loginButton").addEventListener("click", function () {
        window.location.href = "https://test.luio.org/auth";
      });
    </script>
  </body>
</html>
