<!DOCTYPE html>
<html lang="en" class="h-full bg-black antialiased">
  <head>
    <meta charset="utf-8" />
    <title>Login Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind (CDN for a one-off static page) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <main class="text-center space-y-10 max-w-md w-full">
      <!-- Check-mark badge -->
      <div class="w-24 h-24 mx-auto rounded-full bg-gradient-to-br from-green-400 to-emerald-600 flex items-center justify-center shadow-2xl">
        <svg
          class="w-12 h-12 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
      </div>

      <!-- Headline -->
      <h1 class="text-4xl sm:text-5xl font-bold text-white tracking-tight">
        Login Complete
      </h1>

      <!-- Friendly copy -->
      <p class="text-neutral-50 text-lg leading-relaxed">
        Thanks for connecting your account. You can safely close this page.
      </p>

      <!-- Continue button -->
      <!-- <a
        href="/"
        class="inline-block w-full bg-white text-black font-semibold text-lg py-4 rounded-xl shadow-xl hover:bg-gray-50 transition transform hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-white/20 focus:outline-none"
      >
        Go to Dashboard
      </a> -->

      <!-- Optional helper for single-page apps -->
      <script>
        // If this page was opened in a popup/tab from a SPA, notify the opener
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ oauth: "complete" }, "*");
        }
      </script>
    </main>
  </body>
</html>
